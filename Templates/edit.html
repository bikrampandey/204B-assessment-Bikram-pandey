<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact - EASYCMS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image:url(static/images/background.jpg);
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
        }
        .footer {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .back-button {
            background-color: #f88;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            margin-top: 60px;
            margin-bottom: 60px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px 40px;
            display: flex;
            gap: 30px;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="file"] {
            padding: 10px;
            width: 250px;
            border-radius: 6px;
            border: 1px solid #888;
            font-size: 14px;
        }
        label {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .cancel-button {
            background-color: #ffa5a5;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .save-button {
            background-color: #a7f9c0;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .profile-preview {
            width: 150px;
            height: 150px;
            border: 4px solid #42a5f5;
            border-radius: 4px;
            background: url('{{ contact.profile_picture or "/static/avatar-placeholder.png" }}') center center no-repeat;
            background-size: cover;
        }
        .message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>EASYCMS</span>
        <button class="back-button" onclick="window.location.href='all_contact'">Back to Contacts</button>
    </div>

    <div class="main-content">
        <div class="form-container">
            <form id="editContactForm" enctype="multipart/form-data">
                <h2>Edit Contact</h2>
                <input type="text" name="name" placeholder="Name" value="{{ contact.name }}" required>
                <input type="email" name="email" placeholder="Email" value="{{ contact.email }}" required>
                <input type="text" name="address" placeholder="Permanent Address" value="{{ contact.address }}">
                <input type="tel" name="phone" placeholder="Phone Number" value="{{ contact.phone }}">
                <input type="number" name="age" placeholder="Age" value="{{ contact.age }}" required>
                <label>Profile Picture</label>
                <input type="file" name="profile_picture" accept="image/*">
                <div class="button-group">
                    <button type="button" class="cancel-button" onclick="window.location.href='list'">Cancel</button>
                    <button type="submit" class="save-button">Save Changes</button>
                </div>
            </form>
            <div class="profile-preview"></div>
        </div>
    </div>

    <div class="footer">
        Â© 2025 EASYCMS | All rights reserved
    </div>

    <script>
        document.getElementById('editContactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const response = await fetch('{{ url_for("edit_contact", contact_id=contact.id) }}', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const messageElement = document.createElement('p');
            messageElement.className = 'message';
            form.parentNode.appendChild(messageElement);

            if (result.success) {
                messageElement.classList.add('text-green-500');
                messageElement.innerText = result.message;
                setTimeout(() => {
                    window.location.href = result.redirect || '{{ url_for("list") }}';
                }, 2000);
            } else {
                messageElement.classList.add('text-red-500');
                messageElement.innerText = result.message;
            }
        });
    </script>
</body>
</html>
