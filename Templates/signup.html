<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            height: 90px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .nav-links .login-btn {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        .form-box {
            width: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-box h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-box input[type="text"],
        .form-box input[type="password"],
        .form-box input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #66ff99;
            border: none;
            border-radius: 25px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #0066cc;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            padding: 15px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">EASYCMS</div>
        <div class="nav-links">
            <button class="login-btn" onclick="window.location.href='/login-by-ajax'">Login</button>
        </div>
    </nav>

    <div class="container">
        <div class="form-box">
            <h1>SIGN UP</h1>
            <div id="message"></div>
            <form id="signupForm" method="POST" enctype="multipart/form-data">
                <label for="name">NAME</label>
                <input type="text" id="id_name" name="name" required>

                <label for="email">EMAIL ADDRESS</label>
                <input type="text" id="id_email" name="email" required>

                <label for="address">PERMANENT ADDRESS</label>
                <input type="text" id="id_address" name="address" required>

                <label for="phone">PHONE NO.</label>
                <input type="text" id="id_phone" name="phone" required>

                <label for="password">PASSWORD</label>
                <input type="password" id="id_password" name="password" required>

                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="id_confirm_password" name="confirm_password" required>

                <label for="profile_picture">PROFILE PICTURE</label>
                <input type="file" id="id_profile_picture" name="profile_picture">

                <button type="submit" class="signup-btn">Sign up</button>
            </form>
            <div class="login-link">
                <p>have an account? <a href="/login-by-ajax">Log In</a></p>
            </div>
            <div id="output-msg"></div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#signupForm').on('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
    
// Create FormData object
            var formData = new FormData();
            formData.append('username', $('#id_name').val());
            formData.append('email', $('#id_email').val());
            formData.append('password', $('#id_password').val());
            formData.append('address', $('#id_address').val());
            formData.append('phone', $('#id_phone').val());
            formData.append('confirm_password', $('#id_confirm_password').val());
            
            // Get file input
            var fileInput = $('#id_profile_picture')[0].files[0];
            if (fileInput) {
                formData.append('profile_picture', fileInput);
            } else {
                console.log("No file selected"); // Debug
            }
    
                $.ajax({
                    url: '/signup_by_ajax',
                    type: 'POST',
                    data: formData,
                    processData: false, // Prevent jQuery from processing FormData
                    contentType: false, // Let browser set multipart/form-data
                    success: function(data) {
                        $('#output-msg').text(data.message).show();
                        if (data.success) {
                            window.location.href = '/login-by-ajax';
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#output-msg').text('Error: ' + xhr.responseJSON.message).show();
                    }
                });
            });
        });
    </script>

    <footer class="footer">
        Â© 2025 1st project. All rights reserved.
    </footer>
</body>
</html>
