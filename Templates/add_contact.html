<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Contact - EASyCMS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
        <style>
        body {
            background-image: url('../static/images/background.jpg');
        }
        .form-container {
            max-width: 700px;
        }
        form
        {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
    }

        </style>
    </head>
<body>
    <div class="header">
        <span>EASYCMS</span>
    </div>

    <button class="back-button" onclick="goBack()" aria-label="Go back to previous page">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="main-content">
        <div class="form-container">
            <form id="addContactForm" enctype="multipart/form-data">
                <h2>Add Contact</h2>
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Name" required>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email Address" required>
                <label for="address">Address</label>
                <input type="text" name="address" placeholder="Permanent Address">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" placeholder="Phone Number">
                <label for="age">Age</label>
                <input type="number" name="age" placeholder="Age" required>
                <div class="button-group">
                    <button type="button" class="cancel-button" onclick="window.location.href='/home'">Cancel</button>
                    <button type="submit" class="add-button">Add Contact</button>
                </div>
            </form>
            <div class="profile-preview"></div>
        </div>
    </div>

    <div class="footer">
        Â© 2025 EASYCMS | All rights reserved
    </div>

    <script>
        document.getElementById('addContactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            // Remove any existing message
            const existingMessage = document.querySelector('.message');
            if (existingMessage) existingMessage.remove();
    
            try {
                const response = await fetch('{{ url_for("add_contact") }}', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                const messageElement = document.createElement('p');
                messageElement.className = 'message';
                // Append to .main-content instead of .form-container
                document.querySelector('.main-content').appendChild(messageElement);
    
                if (result.success) {
                    messageElement.classList.add('message-success');
                    messageElement.innerText = 'Contact added successfully';
                    form.reset();
                    setTimeout(() => {
                        window.location.href = result.redirect || '{{ url_for("all_contact") }}';
                    }, 2000);
                } else {
                    messageElement.classList.add('message-error');
                    messageElement.innerText = result.message;
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                const messageElement = document.createElement('p');
                messageElement.className = 'message';
                messageElement.classList.add('message-error');
                messageElement.innerText = 'An error occurred. Please try again.';
                document.querySelector('.main-content').appendChild(messageElement);
            }
        });
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
