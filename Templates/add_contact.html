<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contacts- EASyCMSs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="header">
        <span>EASYCMS</span>
        <button class="back-button" onclick="window.location.href='home'">Back to Contacts</button>
    </div>

    <div class="frosted-glass">
        <h2 class="text-2xl font-bold mb-6">Add Contact</h2>
        <form id="addContactForm">
            <div class="mb-4">
                <input type="text" name="name" placeholder="Name" class="w-full" required>
            </div>
            <div class="mb-4">
                <input type="email" name="email" placeholder="Email Address" class="w-full" required>
            </div>
            <div class="mb-4">
                <input type="text" name="address" placeholder="Permanent Address" class="w-full" required>
            </div>
            <div class="mb-4">
                <input type="tel" name="phone" placeholder="Phone No." class="w-full" required>
            </div>
            <div class="mb-4">
                <input type="number" name="age" placeholder="Age" class="w-full" required>
            </div>
            <button type="submit" class="btn">Add Contact</button>
        </form>
        <p id="message" class="text-center mt-2 text-red-500"></p>
    </div>

    <div class="footer">
        Â© 2025 EASYCMS | All rights reserved
    </div>

    <script>
        document.getElementById('addContactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const response = await fetch('{{ url_for("add_contact") }}', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const messageElement = document.getElementById('message');
            
            if (result.success) {
                messageElement.classList.remove('text-red-500');
                messageElement.classList.add('text-green-500');
                messageElement.innerText = 'Contact added successfully';
                form.reset();
                setTimeout(() => {
                    window.location.href = result.redirect || '{{ url_for("all_contact") }}';
                }, 2000);
            } else {
                messageElement.classList.remove('text-green-500');
                messageElement.classList.add('text-red-500');
                messageElement.innerText = result.message;
            }
        });
    </script>
</body>
</html>
