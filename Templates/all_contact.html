<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Contacts - EASyCMSs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Contacts - EASyCMSs</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
        <style>
            body {
                background-image: url('../static/images/background.jpg');
            }
            .container {
                max-width: 1100px;
            }
        </style>
    </head>
<body>
    <div class="header">
        <span>EASYCMS</span>
        <button class="btn" onclick="window.location.href='logout'">Log out</button>
    </div>
    <button class="back-button" onclick="goBack()" aria-label="Go back to previous page">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Permanent Address</th>
                    <th>Phone Number</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.address }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.age }}</td>
                    <td>
                        <button class="btn-edit" onclick="window.location.href='/edit_contact/{{ contact.id }}'">Edit</button>
                        <button class="btn-delete" onclick="window.location.href='/delete_confirm/{{ contact.id }}'">Delete</button>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="6">No contacts found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="footer">
        Â© 2025 EASYCMS | All rights reserved
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
