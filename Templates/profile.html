<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - EASYCMS</title>
    <style>
        body {
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgb(156, 156, 156);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
        }
        .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
        .footer {
            background: rgba(0, 0, 0, 0.6);
            height: 40px;
            backdrop-filter: blur(10px);
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .button-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn {
            background-color: #f88;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            margin: 60px 0;
        }
        .profile-section {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            display: flex;
            width: 450px;
        }
        .profile-img {
            margin-right: 25px;
        }
        .profile-img img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-img p {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .profile-details input, .profile-details input[type="file"] {
            display: block;
            width: 220px;
            margin-bottom: 12px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .buttons {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .action-btn.save {
            background-color: #32cd32;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('editProfileForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(form);
                
                fetch('{{ url_for("profile") }}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        window.location.href = data.redirect;
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while updating the profile.');
                });
            });
        });
    </script>
</head>
<body> 
    <div class="header">
        <span>EASYCMS</span>
        <div class="button-group">
            <span class="greeting">Welcome, {{ session['user_name'] }}</span>
            <button class="back-button" onclick="window.location.href='home'">Back to Home</button>

        </div>
    </div>

    <div class="container">
        <div class="profile-section">
            <div class="profile-img">
                {% if user.profile_picture %}
                <img src="{{ user.profile_picture }}" alt="Profile Image" onerror="console.error('Failed to load image: {{ user.profile_picture }}')"
                style="width: 180px; height: 180px"
                class="square-box"/>
                {% else %}
                    <img src="https://via.placeholder.com/120" alt="No Profile Image">
                    <p>No profile picture uploaded.</p>
                {% endif %}
            </div>
            <div class="profile-details">
                <form id="editProfileForm" enctype="multipart/form-data">
                    <input type="text" name="full_name" value="{{ user.full_name }}" required>
                    <input type="email" name="email" value="{{ user.email }}" required>
                    <input type="text" name="address" value="{{ user.address or '' }}">
                    <input type="text" name="phone" value="{{ user.phone or '' }}">
                    <input type="file" name="profile_picture" accept="image/*">
                    <div class="buttons">
                        <button type="submit" class="action-btn save">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        Â© 2025 EASYCMS | All rights reserved
    </div>
</body>
</html>
