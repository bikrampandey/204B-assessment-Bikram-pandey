<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Profile - EASYCMS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
        <style>
            body {
                background-image: url('../static/images/background.jpg');
            }
            .profile-icon img {
                width: 40px;
                height: 40px;
                border-radius: 8px;
                object-fit: cover;
                cursor: pointer;
            }
            .profile-img p {
                color: red;
                font-size: 20px;
                margin-top: 15px;
            }
        </style>
    </head>
<body> 
    <div class="header">
        <span>EASYCMS</span>
        <div class="button-group">
            <span class="greeting">Welcome, {{ session['user_name'] }}</span>
        </div>
    </div>

    <button class="back-button" onclick="goBack()" aria-label="Go back to previous page">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="container">
        <div class="profile-section">
            <div class="profile-img">
                {% if user.profile_picture %}
                <img src="{{ user.profile_picture }}" alt="Profile Image" onerror="console.error('Failed to load image: {{ user.profile_picture }}')"
                style="width: 140px; height: 140px"
                class="rounded-box"
                />
                {% else %}
                    <img src="https://via.placeholder.com/120" alt="No Profile Image">
                    <p>No profile picture uploaded.</p>
                {% endif %}
            </div>
            <div class="profile-details">
                <form id="editProfileForm" enctype="multipart/form-data">
                    <input type="text" name="full_name" value="{{ user.full_name }}" required>
                    <input type="email" name="email" value="{{ user.email }}" required>
                    <input type="text" name="address" value="{{ user.address or '' }}">
                    <input type="text" name="phone" value="{{ user.phone or '' }}">
                    <input type="file" name="profile_picture" accept="image/*">
                    <div class="buttons">
                        <button class="action-btn change-password" onclick="window.location.href='/change_password'">Change Password</button>
                        <button type="submit" class="action-btn save">Save Changes</button>
                    </div>
                </form>
                <p id="message" class="text-center mt-2 text-red-500"></p>
            </div>
        </div>
    </div>

    <div class="footer">
        Â© 2025 EASYCMS | All rights reserved
    </div>
    <script>
        $(document).ready(function() {
            // Handle Edit Profile Form Submission
            $('#editProfileForm').on('submit', function(e) {
                e.preventDefault();
                const form = $(this);
                const formData = new FormData(this);
                const messageDiv = $('#message');
    
                $.ajax({
                    url: '{{ url_for("profile") }}',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(result) {
                        messageDiv.removeClass('message-error message-success')
                            .addClass(result.success ? 'message-success' : 'message-error')
                            .text(result.message)
                            .show();
                        setTimeout(function() {
                            messageDiv.fadeOut();
                            if (result.success && result.redirect) {
                                window.location.href = result.redirect;
                            }
                        }, 1000); // Show message for 1 second
                    },
                    error: function() {
                        messageDiv.removeClass('message-success')
                            .addClass('message-error')
                            .text('An error occurred.')
                            .show();
                        setTimeout(function() {
                            messageDiv.fadeOut();
                        }, 1000);
                    }
                });
            });
    
            // Handle Add Contact Form Submission (existing code, unchanged)
            $('#addContactForm').on('submit', function(e) {
                e.preventDefault();
                const form = $(this);
                const formData = new FormData(this);
                const messageDiv = $('#message');
    
                $.ajax({
                    url: '{{ url_for("add_contact") }}',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(result) {
                        messageDiv.removeClass('message-error message-success')
                            .addClass(result.success ? 'message-success' : 'message-error')
                            .text(result.message)
                            .show();
                        setTimeout(function() {
                            messageDiv.fadeOut();
                            if (result.success && result.redirect) {
                                window.location.href = result.redirect;
                            }
                        }, 1000); // Show message for 1 second
                    },
                    error: function() {
                        messageDiv.removeClass('message-success')
                            .addClass('message-error')
                            .text('An error occurred.')
                            .show();
                        setTimeout(function() {
                            messageDiv.fadeOut();
                        }, 1000);
                    }
                });
            });
        });
    
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
