<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - EASYCMS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
        }
        .footer {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .back-button {
            background-color: #f88;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .frosted-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 100px auto 60px;
        }
        .btn {
            background-color: #a3d9a5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background-color: #8cc391;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
  
        .back-button {
            background-color: #f88;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .frosted-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 100px auto 60px;
        }
        .btn {
            background-color: #a3d9a5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background-color: #8cc391;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>EASYCMS</span>
        <button class="back-button" onclick="window.location.href='home'">Back to Home</button>
    </div>

    <div class="frosted-glass">
        <h2 class="text-2xl font-bold mb-6">Change Password</h2>
        <form id="changePasswordForm">
            <div class="mb-4">
                <input type="password" name="new_password" placeholder="New Password" class="w-full" required>
            </div>
            <div class="mb-4">
                <input type="password" name="confirm_password" placeholder="Confirm Password" class="w-full" required>
            </div>
            <button type="submit" class="btn">Change Password</button>
        </form>
        <p id="message" class="text-center mt-2 text-red-500"></p>
    </div>

    <div class="footer">
        Â© 2025 EASYCMS | All rights reserved
    </div>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const response = await fetch('{{ url_for("change_password") }}', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const messageElement = document.getElementById('message');
            
            if (result.success) {
                messageElement.classList.remove('text-red-500');
                messageElement.classList.add('text-green-500');
                messageElement.innerText = result.message;
                form.reset();
                setTimeout(() => {
                    window.location.href = result.redirect || '{{ url_for("home") }}';
                }, 2000);
            } else {
                messageElement.classList.remove('text-green-500');
                messageElement.classList.add('text-red-500');
                messageElement.innerText = result.message;
            }
        });
    </script>
</body>
</html>
