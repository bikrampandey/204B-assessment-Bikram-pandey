<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delete Confirmation - EASyCMSs</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
        <style>
            body {
                background-image: url('../static/images/background.jpg');
            }
            .frosted-glass {
                width: 400px;
                margin: 100px auto 60px;
            }
            .message {
                font-size: 18px;
                margin-bottom: 20px;
            }
        </style>
    </head>
<body>
    <div class="header">
        <span>EASYCMS</span>
    </div>

    <button class="back-button" onclick="goBack()" aria-label="Go back to previous page">
        <i class="fas fa-arrow-left"></i>
    </button>


    <div class="frosted-glass">
        <div class="message">
            Are you sure you want to delete<br><b>{{ contact.name }}</b>?
        </div>
        <form id="deleteForm">
            <input type="hidden" name="contact_id" value="{{ contact.id }}">
            <button type="button" class="btn cancel" onclick="window.location.href='/all_contact'">Cancel</button>
            <button type="submit" class="btn delete">Delete</button>
        </form>
        <p id="message" class="text-center mt-2 text-red-500"></p>
    </div>

    <div class="footer">
        Â© 2025 EASYCMS | All rights reserved
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('{{ url_for("delete_contact", contact_id=contact.id) }}', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                const messageElement = document.getElementById('message');
                
                if (result.success) {
                    messageElement.classList.remove('text-red-500');
                    messageElement.classList.add('text-green-500');
                    messageElement.innerText = result.message;
                    setTimeout(() => {
                        window.location.href = result.redirect || '{{ url_for("all_contact") }}';
                    }, 2000);
                } else {
                    messageElement.classList.remove('text-green-500');
                    messageElement.classList.add('text-red-500');
                    messageElement.innerText = result.message;
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                const messageElement = document.getElementById('message');
                messageElement.classList.remove('text-green-500');
                messageElement.classList.add('text-red-500');
                messageElement.innerText = 'An error occurred. Please try again.';
            }
        });
        function goBack() {
            window.history.back();
        }

    </script>
</body>
</html>
